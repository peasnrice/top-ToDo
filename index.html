<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Yet Another ToDo List</title><script defer="defer" src="main.js"></script></head><body><header><div id="logo">ToDo</div><div id="nav">or not</div><div id="account">ToDo</div></header><div id="container"><div id="project-todo-container"><div id="project-cards-container"><div id="projects-title"><h3>Projects</h3></div><div id="project-cards"></div><div id="add-project-container"><button id="create-project-btn">Add Project</button><div id="project-create-form-container" class="hidden"><form id="project-form" class="hidden" action="create-project"><div class="form-element title"><label for="project-title">Title</label> <input name="project-title" id="project-title" required minlength="1" maxlength="20"/></div><div class="form-element"><label for="project-description">Description</label> <textarea name="project-description" id="project-description" rows="5" maxlength="240"></textarea></div><button id="submit-project-btn">Create Project</button></form><button id="cancel-project-btn" class="hidden">Cancel</button></div></div></div><div id="project-wrapper"><div id="project-container"></div></div></div></div></body></html>
