<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yet Another ToDo List</title>
  </head>
  <body>
    <header>
      <div id="logo">ToDo</div>
      <div id="nav">or not</div>
      <div id="account">ToDo</div>
    </header>
    <div id="container">
      <div id="project-todo-container">
        <div id="project-cards-container">
          <div id="projects-title">
            <h3>Projects:</h3>
          </div>
          <div id="project-cards"></div>
          <div id="add-project-container">
            <button id="create-project-btn">Add Project</button>
            <div id="project-create-form-container" class="hidden">
              <form id="project-form" action="create-project">
                <div class="form-element title">
                  <label for="project-title">Title</label>
                  <input
                    type="text"
                    name="project-title"
                    id="project-title"
                    required
                    minlength="1"
                    maxlength="20"
                  />
                </div>
                <div class="form-element">
                  <label for="project-description">Description</label>
                  <textarea
                    name="project-description"
                    id="project-description"
                    rows="5"
                    maxlength="240"
                  ></textarea>
                </div>
                <button id="submit-project-btn">Create Project</button>
              </form>
              <button id="cancel-project-btn">Cancel</button>
            </div>
          </div>
        </div>

        <div id="project-wrapper">
          <div id="project-container">
            <div class="project-details">
              <h3>Project Title</h3>
              <p>Project Description</p>
            </div>
            <div id="project-todos"></div>
          </div>
          <div id="project-todos">
            <div class="todo">
              <div class="todo-header">
                <div class="left">
                  <div class="priority-buttons">
                    <button>U</button><button>D</button>
                  </div>
                  <input
                    type="checkbox"
                    name="todo-complete"
                    id="todo-complete"
                  />
                  <p class="todo-title">Create Wireframes</p>
                </div>
                <div class="right">
                  <p class="todo-due-date">2024-11-10</p>
                  <p class="todo-priority">high</p>
                </div>
              </div>
              <div class="todo-content">
                <p class="todo-descriptions">
                  Design wireframes for the homepage and key pages.
                </p>
                <p class="todo-notes">Use Figma for wireframing.</p>
              </div>
            </div>
          </div>
          <button id="create-to-do-btn">Create ToDo</button>
          <div id="todo-create-form-container" class="">
            <form id="todo-form" action="create-todo">
              <div class="form-element title">
                <label for="todo-title">Title</label>
                <input type="text" name="todo-title" id="todo-title" />
              </div>
              <div class="form-element">
                <label for="todo-description">Description</label>
                <input
                  type="text"
                  name="todo-description"
                  id="todo-description"
                />
              </div>
              <div class="form-element hidden">
                <label for="todo-create-date">Create Date</label>
                <input
                  type="text"
                  name="todo-create-date"
                  id="todo-create-date"
                />
              </div>
              <div class="form-element">
                <label for="todo-due-date">Due Date</label>
                <input type="date" name="todo-due-date" id="todo-due-date" />
              </div>
              <button>Create ToDo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
